namespace:
  create: true
  name: adp-rags

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

resto:
  replicaCount: 1
  image:
    repository: 201714515140.dkr.ecr.eu-central-1.amazonaws.com/resto/production
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8501
  resources: {}
  env:
    qdrantHost: qdrant
    qdrantPort: 6333
    ollamaUrl: http://ollama:11434
  langfuse:
    enabled: true
    existingSecret: resto-langfuse
    secretKeys:
      publicKey: LANGFUSE_PUBLIC_KEY
      secretKey: LANGFUSE_SECRET_KEY
      baseUrl: LANGFUSE_BASE_URL

qdrant:
  replicaCount: 1
  image:
    repository: qdrant/qdrant
    tag: v1.17.0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 6333
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: ""
    mountPath: /qdrant/storage
  resources: {}

ollama:
  replicaCount: 1
  image:
    repository: ollama/ollama
    tag: 0.15.5
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 11434
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: ""
    mountPath: /root/.ollama
  resources: {}
  preloadModels:
    enabled: true
    models:
      - llama3.2
      - mxbai-embed-large
    image:
      repository: curlimages/curl
      tag: 8.12.1
      pullPolicy: IfNotPresent
