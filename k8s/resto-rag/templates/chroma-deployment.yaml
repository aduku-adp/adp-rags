apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resto-rag.fullname" . }}-chroma
  namespace: {{ include "resto-rag.namespace" . }}
  labels:
    app.kubernetes.io/component: chroma
    {{- include "resto-rag.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.chroma.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: chroma
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: chroma
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      enableServiceLinks: false
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: chroma
          image: "{{ .Values.chroma.image.repository }}:{{ .Values.chroma.image.tag }}"
          imagePullPolicy: {{ .Values.chroma.image.pullPolicy }}
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: IS_PERSISTENT
              value: {{ .Values.chroma.env.isPersistent | quote }}
            - name: PERSIST_DIRECTORY
              value: {{ .Values.chroma.env.persistDirectory | quote }}
          {{- if .Values.chroma.persistence.enabled }}
          volumeMounts:
            - name: chroma-data
              mountPath: {{ .Values.chroma.persistence.mountPath }}
          {{- end }}
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            {{- toYaml .Values.chroma.resources | nindent 12 }}
      {{- if .Values.chroma.persistence.enabled }}
      volumes:
        - name: chroma-data
          persistentVolumeClaim:
            claimName: {{ include "resto-rag.fullname" . }}-chroma
      {{- end }}
