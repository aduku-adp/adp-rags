apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resto-rag.fullname" . }}-resto
  namespace: {{ include "resto-rag.namespace" . }}
  labels:
    app.kubernetes.io/component: resto
    {{- include "resto-rag.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.resto.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: resto
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: resto
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: resto
          image: "{{ .Values.resto.image.repository }}:{{ .Values.resto.image.tag }}"
          imagePullPolicy: {{ .Values.resto.image.pullPolicy }}
          ports:
            - containerPort: 8501
              name: http
          env:
            - name: OLLAMA
              value: {{ .Values.resto.env.ollamaUrl | quote }}
            - name: QDRANT_HOST
              value: {{ .Values.resto.env.qdrantHost | quote }}
            - name: QDRANT_PORT
              value: {{ .Values.resto.env.qdrantPort | quote }}
            {{- if .Values.resto.langfuse.enabled }}
            - name: LANGFUSE_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.resto.langfuse.existingSecret }}
                  key: {{ .Values.resto.langfuse.secretKeys.publicKey }}
            - name: LANGFUSE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.resto.langfuse.existingSecret }}
                  key: {{ .Values.resto.langfuse.secretKeys.secretKey }}
            - name: LANGFUSE_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.resto.langfuse.existingSecret }}
                  key: {{ .Values.resto.langfuse.secretKeys.baseUrl }}
            {{- end }}
          readinessProbe:
            tcpSocket:
              port: 8501
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8501
            initialDelaySeconds: 25
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resto.resources | nindent 12 }}
