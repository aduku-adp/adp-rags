apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resto-rag.fullname" . }}-ollama
  namespace: {{ include "resto-rag.namespace" . }}
  labels:
    app.kubernetes.io/component: ollama
    {{- include "resto-rag.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ollama.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: ollama
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: ollama
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: ollama
          image: "{{ .Values.ollama.image.repository }}:{{ .Values.ollama.image.tag }}"
          imagePullPolicy: {{ .Values.ollama.image.pullPolicy }}
          ports:
            - containerPort: 11434
              name: http
          {{- if .Values.ollama.persistence.enabled }}
          volumeMounts:
            - name: ollama-data
              mountPath: {{ .Values.ollama.persistence.mountPath }}
          {{- end }}
          readinessProbe:
            tcpSocket:
              port: 11434
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 11434
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            {{- toYaml .Values.ollama.resources | nindent 12 }}
      {{- if .Values.ollama.persistence.enabled }}
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: {{ include "resto-rag.fullname" . }}-ollama
      {{- end }}
