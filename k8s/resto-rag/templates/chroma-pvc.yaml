{{- if .Values.chroma.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "resto-rag.fullname" . }}-chroma
  namespace: {{ include "resto-rag.namespace" . }}
  labels:
    app.kubernetes.io/component: chroma
    {{- include "resto-rag.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.chroma.persistence.size }}
  {{- if .Values.chroma.persistence.storageClassName }}
  storageClassName: {{ .Values.chroma.persistence.storageClassName }}
  {{- end }}
{{- end }}
