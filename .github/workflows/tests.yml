name: Python Tests

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install boto3 pandas

      - name: Run Ruff
        run: ruff check .

      - name: Run tests
        run: pytest
